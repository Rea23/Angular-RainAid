<div class="content" *ngIf="product; else notfound">
  <div class="content-header">
    <a id="back-link" (click)="onBtnBack()">Back</a>
    <h1>{{ product.name }}</h1>
    <div id="info-div">
        <h3 id="product-price">${{ product.price }}</h3>
      <app-fav-btn id="product-fav" [product]="product"></app-fav-btn>
    </div>
  </div>
  <div class="main-content">
    <div class="img-div">
      <img
        id="img"
        src="../../assets/images/{{ product.picture }}"
        alt="{{ product.name }}"
      />
    </div>
    <p>{{ product.description }}</p>
  </div>
  <app-rate [reviews]="product.reviews"></app-rate>
  <br />
  <br />
  <div>
    <h2>Reviews</h2>
    <div class="reviews-div">
      <div class="reviews" *ngFor="let recenzija of product.reviews">
        <div *ngIf="recenzija.rate == 1" class="rate-btns" id="rate-btn1">1</div>
        <div *ngIf="recenzija.rate == 2" class="rate-btns" id="rate-btn2">2</div>
        <div *ngIf="recenzija.rate == 3" class="rate-btns" id="rate-btn3">3</div>
        <div *ngIf="recenzija.rate == 4" class="rate-btns" id="rate-btn4">4</div>
        <div *ngIf="recenzija.rate == 5" class="rate-btns" id="rate-btn5">5</div>
        <p>
          <b>{{ recenzija.username }}:</b>
          {{ recenzija.comment }}
        </p>
      </div>
    </div>
  </div>
  <br />
  <br />

  <!-- <ng-template #notfound>Proizvod ne postoji.</ng-template> -->
</div>
